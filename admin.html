<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Wellness Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-login-page">
    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html">Wellness Platform</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">User Login</a></li>
                <li><a href="admin-login.html" class="active">Admin Login</a></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <h2>Admin Login</h2>
            <form class="auth-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="admin-email">Admin ID</label>
                    <input type="text" id="admin-email" placeholder="Enter admin ID" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
